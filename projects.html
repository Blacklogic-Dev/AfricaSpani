<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project / Tender Data | AfricaSpani</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Back Button -->
  <a href="index.html" class="inline-flex items-center mb-6 text-sky-500 hover:text-sky-700 font-semibold">
    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
  </a>

  <h1 class="text-2xl font-bold text-gray-800 mb-6">Project / Tender Data</h1>

  <!-- Project Form -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700 text-xl">Add Project / Company</h2>
    <form id="projectForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Company Name -->
      <div class="flex flex-col">
        <label for="companyName" class="text-gray-600 mb-1 font-medium">Company Name</label>
        <input 
          type="text" 
          id="companyName" 
          placeholder="Enter Company Name" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Company Registration Number -->
      <div class="flex flex-col">
        <label for="companyReg" class="text-gray-600 mb-1 font-medium">Company Registration Number</label>
        <input 
          type="text" 
          id="companyReg" 
          placeholder="Enter Registration Number" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Authorized Person -->
      <div class="flex flex-col">
        <label for="authorizedPerson" class="text-gray-600 mb-1 font-medium">Authorized Person</label>
        <input 
          type="text" 
          id="authorizedPerson" 
          placeholder="Name of Authorized Person" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Tender / Project Type -->
      <div class="flex flex-col">
        <label for="tenderType" class="text-gray-600 mb-1 font-medium">Tender / Project Type</label>
        <input 
          type="text" 
          id="tenderType" 
          placeholder="e.g. Construction, Cleaning" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="companyEmail" class="text-gray-600 mb-1 font-medium">Company Email</label>
        <input 
          type="email" 
          id="companyEmail" 
          placeholder="Enter Email Address" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Cellphone Number -->
      <div class="flex flex-col">
        <label for="companyPhone" class="text-gray-600 mb-1 font-medium">Cellphone Number</label>
        <input 
          type="tel" 
          id="companyPhone" 
          placeholder="Enter Cellphone Number" 
          class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
        >
      </div>

      <!-- Add Button -->
      <div class="col-span-1 md:col-span-2">
        <button 
          type="submit" 
          class="w-full bg-sky-500 hover:bg-sky-600 text-white py-2 rounded-md font-semibold flex justify-center items-center transition"
        >
          <i class="fas fa-plus mr-2"></i> Add Project
        </button>
      </div>
      
    </form>
  </div>

  <!-- Temporary Project Grid -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700">Temporary Project Grid</h2>
    <table class="w-full text-left table-auto">
      <thead>
        <tr class="bg-sky-500 text-white">
          <th class="px-3 py-2">Verification Code</th>
          <th class="px-3 py-2">Company Name</th>
          <th class="px-3 py-2">Tender Type</th>
          <th class="px-3 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="projectGrid"></tbody>
    </table>
  </div>

  <!-- DIL / Receipt Section -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700">DIL Receipt</h2>
    <button id="generateDIL" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md font-semibold transition mb-4">
      Generate DIL
    </button>
    <div id="dilReceipt" class="p-4 bg-white border border-gray-300 rounded-lg font-mono whitespace-pre-wrap hidden"></div>
  </div>

  <!-- JavaScript -->
  <script>
    let projects = [];
    let dilCounter = 1;

    const projectForm = document.getElementById("projectForm");
    const projectGrid = document.getElementById("projectGrid");
    const generateDILBtn = document.getElementById("generateDIL");
    const dilReceipt = document.getElementById("dilReceipt");

    // Function to render project grid
    function renderGrid() {
      projectGrid.innerHTML = "";
      projects.forEach((proj, index) => {
        const tr = document.createElement("tr");
        tr.className = "border-b";
        tr.innerHTML = `
          <td class="px-3 py-2">${proj.verificationCode}</td>
          <td class="px-3 py-2">${proj.companyName}</td>
          <td class="px-3 py-2">${proj.tenderType}</td>
          <td class="px-3 py-2 space-x-2">
            <button onclick="editProject(${index})" class="text-yellow-500 hover:text-yellow-700"><i class="fas fa-pen"></i></button>
            <button onclick="deleteProject(${index})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
          </td>
        `;
        projectGrid.appendChild(tr);
      });
    }

    // Add project
    projectForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form values
      const companyName = document.getElementById("companyName").value.trim();
      const companyReg = document.getElementById("companyReg").value.trim();
      const authorizedPerson = document.getElementById("authorizedPerson").value.trim();
      const tenderType = document.getElementById("tenderType").value.trim();
      const companyEmail = document.getElementById("companyEmail").value.trim();
      const companyPhone = document.getElementById("companyPhone").value.trim();

      // Create verification code
      const verificationCode = `2026/101100/0${dilCounter}`;

      // Confirm before adding
      const username = prompt("Enter username to confirm addition:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, project not added!");
        return;
      }

      projects.push({ verificationCode, companyName, companyReg, authorizedPerson, tenderType, companyEmail, companyPhone });
      dilCounter++;

      renderGrid();
      projectForm.reset();
    });

    // Edit project
    function editProject(index) {
      const proj = projects[index];
      const username = prompt("Enter username to confirm edit:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, edit cancelled!");
        return;
      }

      document.getElementById("companyName").value = proj.companyName;
      document.getElementById("companyReg").value = proj.companyReg;
      document.getElementById("authorizedPerson").value = proj.authorizedPerson;
      document.getElementById("tenderType").value = proj.tenderType;
      document.getElementById("companyEmail").value = proj.companyEmail;
      document.getElementById("companyPhone").value = proj.companyPhone;

      // Remove from array
      projects.splice(index,1);
      renderGrid();
    }

    // Delete project
    function deleteProject(index) {
      const username = prompt("Enter username to confirm deletion:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, delete cancelled!");
        return;
      }
      projects.splice(index,1);
      renderGrid();
    }

    // Generate DIL receipt
    generateDILBtn.addEventListener("click", function() {
      if(projects.length < 2) {
        alert("You must add 2 projects before generating DIL!");
        return;
      }

      const now = new Date();
      let dilText = `DIL No: 2026/101100\nDate: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}\n\n`;

      projects.forEach((proj, i) => {
        dilText += `Verification Code: ${proj.verificationCode}\n`;
        dilText += `Company Name: ${proj.companyName}\n`;
        dilText += `Tender/Project Type: ${proj.tenderType}\n`;
        dilText += `Authorized Person: ${proj.authorizedPerson}\n`;
        dilText += `Company Reg No: ${proj.companyReg}\n`;
        dilText += `Email: ${proj.companyEmail}\n`;
        dilText += `Cellphone: ${proj.companyPhone}\n`;
        dilText += `---------------------------\n`;
      });

      dilReceipt.textContent = dilText;
      dilReceipt.classList.remove("hidden");

      // Optional: download as PDF (simple text)
      const blob = new Blob([dilText], {type: "text/plain;charset=utf-8"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `DIL_Receipt.txt`;
      link.textContent = "Download DIL PDF";
      link.className = "inline-block mt-2 bg-sky-500 text-white px-3 py-1 rounded-md hover:bg-sky-600 transition";
      dilReceipt.appendChild(link);
    });
  </script>

</body>
</html>
