<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System | AfricaSpani</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Back Button -->
  <a href="index.html" class="inline-flex items-center mb-6 text-sky-500 hover:text-sky-700 font-semibold">
    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
  </a>

  <h1 class="text-2xl font-bold text-gray-800 mb-6">Digital Attendance System</h1>

  <!-- Attendance Form -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700 text-xl">Record Attendance</h2>
    <form id="attendanceForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Initials & Surname -->
      <div class="flex flex-col">
        <label for="workerName" class="text-gray-600 mb-1 font-medium">Initials & Surname</label>
        <input type="text" id="workerName" placeholder="E.g. MS Mathebula" class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400" required>
      </div>

      <!-- Time In / Out -->
      <div class="flex flex-col">
        <label for="timeType" class="text-gray-600 mb-1 font-medium">Time Type</label>
        <select id="timeType" class="border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400">
          <option value="Time In">Time In</option>
          <option value="Time Out">Time Out</option>
        </select>
      </div>

      <!-- Signature -->
      <div class="col-span-1 md:col-span-2">
        <label class="text-gray-600 mb-1 font-medium">Signature</label>
        <canvas id="signatureCanvas" width="500" height="200" class="w-full border rounded-md"></canvas>
        <div class="mt-2 flex space-x-2">
          <button type="button" id="clearSignature" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md">
            <i class="fas fa-eraser mr-1"></i> Clear
          </button>
        </div>
      </div>

      <!-- Add Button -->
      <div class="col-span-1 md:col-span-2">
        <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white py-2 rounded-md font-semibold flex justify-center items-center transition">
          <i class="fas fa-plus mr-2"></i> Add Attendance
        </button>
      </div>

    </form>
  </div>

  <!-- Temporary Attendance Grid -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700">Temporary Attendance Grid</h2>
    <table class="w-full text-left table-auto">
      <thead>
        <tr class="bg-sky-500 text-white">
          <th class="px-3 py-2">Labour ID</th>
          <th class="px-3 py-2">Initials & Surname</th>
          <th class="px-3 py-2">Time Type</th>
          <th class="px-3 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="attendanceGrid"></tbody>
    </table>
  </div>

  <!-- DIL / Receipt Section -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="font-semibold mb-4 text-gray-700">DIL Receipt</h2>
    <button id="generateDIL" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md font-semibold transition mb-4">
      Generate DIL
    </button>
    <div id="dilReceipt" class="p-4 bg-white border border-gray-300 rounded-lg font-mono whitespace-pre-wrap hidden"></div>
  </div>

  <!-- JavaScript -->
  <script>
    let attendanceRecords = [];
    let labourCounter = 1;

    const attendanceForm = document.getElementById("attendanceForm");
    const attendanceGrid = document.getElementById("attendanceGrid");
    const generateDILBtn = document.getElementById("generateDIL");
    const dilReceipt = document.getElementById("dilReceipt");

    // Signature Canvas
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", (e) => { e.preventDefault(); drawing = true; });
    canvas.addEventListener("touchend", () => drawing = false);
    canvas.addEventListener("touchcancel", () => drawing = false);
    canvas.addEventListener("touchmove", drawTouch);

    function draw(e) {
      if(!drawing) return;
      ctx.lineWidth = 5;        
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000"; 
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function drawTouch(e) {
      if(!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 5;        
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000"; 
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    document.getElementById("clearSignature").addEventListener("click", () => {
      ctx.clearRect(0,0,canvas.width, canvas.height);
    });

    // Render grid
    function renderGrid() {
      attendanceGrid.innerHTML = "";
      attendanceRecords.forEach((record, index) => {
        const tr = document.createElement("tr");
        tr.className = "border-b";
        tr.innerHTML = `
          <td class="px-3 py-2">${record.labourID}</td>
          <td class="px-3 py-2">${record.name}</td>
          <td class="px-3 py-2">${record.timeType}</td>
          <td class="px-3 py-2 space-x-2">
            <button onclick="editRecord(${index})" class="text-yellow-500 hover:text-yellow-700"><i class="fas fa-pen"></i></button>
            <button onclick="deleteRecord(${index})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
          </td>
        `;
        attendanceGrid.appendChild(tr);
      });
    }

    // Add attendance
    attendanceForm.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("workerName").value.trim();
      const timeType = document.getElementById("timeType").value;

      const labourID = `LAB-${String(labourCounter).padStart(4,'0')}`;

      const username = prompt("Enter username to confirm addition:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, record not added!");
        return;
      }

      attendanceRecords.push({ labourID, name, timeType });
      labourCounter++;
      renderGrid();
      attendanceForm.reset();
      ctx.clearRect(0,0,canvas.width, canvas.height);
    });

    // Edit record
    function editRecord(index) {
      const record = attendanceRecords[index];
      const username = prompt("Enter username to confirm edit:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, edit cancelled!");
        return;
      }
      document.getElementById("workerName").value = record.name;
      document.getElementById("timeType").value = record.timeType;
      attendanceRecords.splice(index,1);
      renderGrid();
    }

    // Delete record
    function deleteRecord(index) {
      const username = prompt("Enter username to confirm deletion:");
      if(username !== "KX0011" && username !== "KX1011") {
        alert("Invalid username, deletion cancelled!");
        return;
      }
      attendanceRecords.splice(index,1);
      renderGrid();
    }

    // Generate DIL receipt
    generateDILBtn.addEventListener("click", function(){
      if(attendanceRecords.length < 5) {
        alert("Minimum 5 records needed to generate DIL!");
        return;
      }

      const now = new Date();
      let dilText = `DIL No: 2026/101100\nDate: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}\n\n`;

      attendanceRecords.forEach(rec=>{
        dilText += `Labour ID: ${rec.labourID}\n`;
        dilText += `Initials & Surname: ${rec.name}\n`;
        dilText += `Time Type: ${rec.timeType}\n`;
        dilText += `---------------------------\n`;
      });

      dilReceipt.textContent = dilText;
      dilReceipt.classList.remove("hidden");

      // Download option
      const blob = new Blob([dilText], {type: "text/plain;charset=utf-8"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `Attendance_DIL.txt`;
      link.textContent = "Download DIL";
      link.className = "inline-block mt-2 bg-sky-500 text-white px-3 py-1 rounded-md hover:bg-sky-600 transition";
      dilReceipt.appendChild(link);
    });
  </script>

</body>
</html>
